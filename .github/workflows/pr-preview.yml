name: PR preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-preview:
    name: "path: /pr/${{ github.event.pull_request.number }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Deploy PR preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: false
          target-folder: pr/${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for Pages to become available
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr/${{ github.event.pull_request.number }}/"
          echo "Waiting 60s before polling $URL ‚Ä¶"
          sleep 60
          for i in {1..12}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$code" -eq 200 ]; then
              echo "‚úÖ Page is live!"
              exit 0
            fi
            echo "‚Ä¶still ${code}, retrying in 10s ($i/12)"
            sleep 10
          done
          echo "‚ö†Ô∏è Timed out waiting for $URL"

      - name: Comment with preview link
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          identifier: pr-preview
          body: |
            üîç [PR preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr/${{ github.event.pull_request.number }}/)
