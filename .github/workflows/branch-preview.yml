name: Branch preview

on:
  push:
    branches-ignore:
      - gh-pages

concurrency:
  group: branch-preview-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  preview:
    name: "Branch: /branches/${{ github.ref_name }}/"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if branch is part of an open PR
        uses: actions/github-script@v6
        id: pr-check
        with:
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const branch = process.env.GITHUB_REF_NAME;
            const { data: prs } = await github.rest.pulls.list({
              owner, repo,
              head: `${owner}:${branch}`,
              state: 'open',
            });
            core.setOutput('hasOpenPr', prs.length > 0);

      - name: Skip if branch is part of an open PR
        if: steps.pr-check.outputs.hasOpenPr == 'true'
        run: |
          echo "Branch is part of an open PR—skipping branch preview."
          exit 0

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Deploy branch preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: false
          target-folder: branches/${{ github.ref_name }}

      - name: Add summary with preview link
        run: |
          echo "🔍 [Branch preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branches/${{ github.ref_name }}/)" >> $GITHUB_STEP_SUMMARY
